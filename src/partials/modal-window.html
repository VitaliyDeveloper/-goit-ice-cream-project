<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-btn-icon" width="18" height="18">
        <use href="../src/images/icons/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form class="contact-form">
      <p class="contact-form__name">Please fill in the form</p>
      <label class="contact-form__label">
        <span class="contact-form__titel">Name</span>
        <span class="contact-form__wrapper">
          <input
            type="text"
            name="user_name"
            minlength="2"
            class="contact-form__input"
          />
        </span>
      </label>
      <label class="contact-form__label">
        <span class="contact-form__titel">Phone number</span>
        <span class="contact-form__wrapper">
          <input
            type="tel"
            name="user_phone_number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="ххх-ххх-хх-хх"
            class="contact-form__input"
          />
         
        </span>
      </label>
      <label class="contact-form__label">
        <span class="contact-form__titel">E-mail</span>
        <span class="contact-form__wrapper">
          <input type="email" name="user_email" class="contact-form__input" />
          
        </span>
      </label>
      <label class="contact-form__label">
        <span class="contact-form__titel">Address</span>
         <span class="contact-form__wrapper">
          <input
            type="text"
            name="user_address"
            minlength="2"
            class="contact-form__input"
          />
      </label>

      <button type="submit" class="page-header__mobile-menu-btn hero__modal__btn btn">Buy now</button>
    </form>
  </div>
</div>
